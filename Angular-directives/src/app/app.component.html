<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf='onlyOdd'>
          <li
          class="list-group-item"
          *ngFor="let odd of odds"
          [ngStyle]= "{backgroundColor: odd % 2 === 0 ? 'transparent' : 'yellow'}">
          {{odd}}
        </li>
        </div>

        <!--<div *ngIf='!onlyOdd'>
          <li
          class="list-group-item"
          *ngFor="let even of evens"
          [ngStyle]= "{backgroundColor: even % 2 === 0 ? 'transparent' : 'yellow'}">
          {{even}}
        </li>
        </div>-->

        <div *appUnless='onlyOdd'>
          <li
          class="list-group-item"
          *ngFor="let even of evens"
          [ngStyle]= "{backgroundColor: even % 2 === 0 ? 'transparent' : 'yellow'}">
          {{even}}
        </li>
        </div>

      </ul>
      <ng-template [ngIf]="onlyOdd"> 
        <p>Only odd</p>
      </ng-template>

      <p app-basic-highlight>App basic highligh</p>
      <p 
        appBetterHighlight 
        [defaultColor]="'transparent'" 
        [highlightColor]="'pink'">App better highligh</p>

        <div [ngSwitch]="value">
          <p *ngSwitchCase = '10'>Value is 10</p>
          <p *ngSwitchCase = '5'>Value is 5</p>
          <p *ngSwitchDefault>Default value</p>
        </div>
        
    </div>
  </div>
</div>
